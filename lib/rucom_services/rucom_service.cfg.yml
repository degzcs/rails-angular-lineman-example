scraper:
  driver: Selenium::WebDriver
  browser: :phantomjs
  wait_load: 20
  wait_clic: 1
  page_url: 'http://tramites.anm.gov.co/Portal/pages/consultaListados/anonimoListados.jsf'
  table_body_id: "form:tablaListadosANM_data"
  hidden_elements_id:
    step_0: 'form:trol_panel'
    step_1: 'form:tIdentificacion_panel'
    step_2: 'form:numId'
  clic_button_id: 'form:consultar'
  barequero:
    select_options: ["Barequero", "CEDULA"]
    response_class: "AutorizedProviderResponse"
  trader:
    select_options: ["Comercializadores", "CEDULA", "NIT"]
    response_class: "TraderResponse"
  chatarrero:
    select_options: ["Chatarrero", "CEDULA"]
    response_class: ["AuthorizedProviderResponse"]
